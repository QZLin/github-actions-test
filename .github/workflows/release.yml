# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    tags:
      - "release*"
      - "pre-release*"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Collect Info
        run: |
          echo commit=release-`git log -1 --format='%h'` >> $GITHUB_ENV
          echo title=`git log -1 --format='%f'` >> $GITHUB_ENV

          if [[ $commit =~ ^prerelease ]] ;then echo pre=true >> $GITHUB_ENV;else echo pre=false >> $GITHUB_ENV ;fi
          
          echo Auto Generated Release > commit.tmp.txt
          echo >> commit.tmp.txt
          git log -1 >> commit.tmp.txt
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.commit }}
          name: ${{ env.title }}
          body_path: commit.tmp.txt
          prerelease: ${{ env.pre }}
