name: Release

on:
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Collect Info
        run: |
          commit=release-`git log -1 --format='%h'`
          title=`git log -1 --format='%f'`
          echo commit=$commit >> $GITHUB_ENV
          echo title=$title >> $GITHUB_ENV

          if [[ $title =~ "release" ]]; then echo pre=false >> $GITHUB_ENV; elif [[ $title =~ "pre-release" ]]; then echo pre=true >> $GITHUB_ENV;
          else echo "::notice Not_Release";exit 1;fi
          echo "IsPre: ${{ env.pre }}, Release: ${{ env.exit }}"

          echo Auto Generated Release > commit.tmp.txt
          echo >> commit.tmp.txt
          git log -1 >> commit.tmp.txt
      - name: cancelling
        if: failure()
        uses: andymckay/cancel-action@0.2

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.commit }}
          name: ${{ env.title }}
          body_path: commit.tmp.txt
          prerelease: ${{ env.pre }}
